<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeet365 Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #facc15;
      font-size: 28px;
      text-align: center;
    }
    #requestsList {
      margin-top: 30px;
    }
    .request-card {
      border-left: 5px solid #facc15;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.2);
      transition: transform 0.2s ease;
    }
    .request-card:hover {
      transform: scale(1.02);
    }
    .request-card p {
      margin: 5px 0;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: background 0.2s;
    }
    .approve { background-color: #16a34a; }
    .approve:hover { background-color: #15803d; }
    .reject { background-color: #dc2626; }
    .reject:hover { background-color: #b91c1c; }
  </style>
</head>
<body>

  <h2>Jeet365 Admin Panel</h2>

  <div id="adminPanel" style="display: none;">
    <h3 style="color:#facc15; margin-top: 30px;">Pending Requests</h3>
    <div id="requestsList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBo47HJZAcS8nCEyntKPAJLeJg_zUTo1nw",
      authDomain: "jeet365-e0749.firebaseapp.com",
      databaseURL: "https://jeet365-e0749-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "jeet365-e0749",
      storageBucket: "jeet365-e0749.appspot.com",
      messagingSenderId: "856388622116",
      appId: "1:856388622116:web:f2313da855969554e405b1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Admin email
    const adminEmail = "deepworkhome100@gmail.com";

    // Check Admin
    auth.onAuthStateChanged(user => {
      if (user) {
        if (user.email === adminEmail) {
          document.getElementById("adminPanel").style.display = "block";
          loadRequests();
        } else {
          alert("You are not admin!");
          window.location.href = "dashboard.html";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function loadRequests() {
      const ref = db.ref("requests");
      ref.once("value", snapshot => {
        const requests = snapshot.val();
        const list = document.getElementById("requestsList");
        list.innerHTML = "";

        const entries = Object.entries(requests || {}).reverse(); // latest on top

        entries.forEach(([key, req]) => {
          if (req.status === "pending") {
            const card = document.createElement("div");
            card.className = "request-card";
            card.innerHTML = `
              <p><b>User ID:</b> ${req.uid}</p>
              <p><b>Type:</b> ${req.type === "add" ? "ðŸŸ¢ Add Coins" : "ðŸ”´ Withdraw"}</p>
              <p><b>Amount:</b> â‚¹${req.amount}</p>
              <button class="btn approve" onclick="approveRequest('${key}', '${req.uid}', ${req.amount}, '${req.type}')">Approve</button>
              <button class="btn reject" onclick="rejectRequest('${key}')">Reject</button>
            `;
            list.appendChild(card);
          }
        });
      });
    }

    function approveRequest(reqId, uid, amount, type) {
      const userRef = db.ref("users/" + uid);
      userRef.once("value", snapshot => {
        const data = snapshot.val();
        let newCoins = data?.coins || 0;

        if (type === "add") {
          newCoins += amount;
        } else if (type === "withdraw") {
          newCoins -= amount;
        }

        userRef.update({ coins: newCoins });
        db.ref("requests/" + reqId).update({ status: "approved" });
        alert("Request Approved!");
        loadRequests();
      });
    }

    function rejectRequest(reqId) {
      db.ref("requests/" + reqId).update({ status: "rejected" });
      alert("Request Rejected!");
      loadRequests();
    }
  </script>

</body>
</html>
