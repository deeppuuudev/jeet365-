<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeet365 Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #facc15;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 8px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #facc15;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      color: #facc15;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Login to Jeet365</h2>

  <input type="email" id="email" placeholder="Enter Email" required>
  <input type="password" id="password" placeholder="Enter Password" required>
  <button onclick="loginUser()">Login</button>

  <a href="signup.html">Don't have an account? Sign up</a>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBo47HJZAcS8nCEyntKPAJLeJg_zUTo1nw",
      authDomain: "jeet365-e0749.firebaseapp.com",
      projectId: "jeet365-e0749",
      storageBucket: "jeet365-e0749.appspot.com",
      messagingSenderId: "856388622116",
      appId: "1:856388622116:web:f2313da855969554e405b1"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // âœ… Admin email check
          if (user.email === "deepworkhome100@gmail.com") {
            alert("Welcome Admin!");
            window.location.href = "admin.html";
          } else {
            alert("Login Successful!");
            window.location.href = "dashboard.html";
          }
        })
        .catch((error) => {
          alert("Login Failed: " + error.message);
        });
    }
  </script>

</body>
</html>
