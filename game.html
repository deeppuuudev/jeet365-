<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeet365 - Color Game</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background-color: #111;
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    h2 {
      color: goldenrod;
      margin-bottom: 10px;
      font-size: 26px;
    }

    .timer {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ff00;
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px #0f0;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background-color: #222;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, goldenrod, orange);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .logout button {
      background-color: #ff4444;
      color: white;
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }

    .popup-content {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px goldenrod;
      max-width: 300px;
    }

    .popup-content h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .popup-content p {
      font-size: 18px;
    }

    .popup-content button {
      margin-top: 20px;
      background-color: goldenrod;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üéÆ Jeet365 Color Game</h2>
    <div class="timer">‚è≥ Time Left: <span id="timer">59</span>s</div>

    <select id="color">
      <option value="">üé® Select Color</option>
      <option value="Red">üî¥ Red (2x)</option>
      <option value="Green">üü¢ Green (2x)</option>
      <option value="Violet">üü£ Violet (2x)</option>
    </select>

    <input type="number" id="amount" placeholder="Enter coins (min 10)" min="10" />
    <button onclick="placeBet()">Place Bet</button>

    <div class="logout">
      <button onclick="logoutUser()">Logout</button>
    </div>
  </div>

  <!-- Result Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 id="popupTitle">Result</h3>
      <p id="popupMessage">Details here</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBo47HJZAcS8nCEyntKPAJLeJg_zUTo1nw",
      authDomain: "jeet365-e0749.firebaseapp.com",
      databaseURL: "https://jeet365-e0749-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "jeet365-e0749",
      storageBucket: "jeet365-e0749.appspot.com",
      messagingSenderId: "856388622116",
      appId: "1:856388622116:web:f2313da855969554e405b1"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Game Logic -->
  <script>
    let userId = null;
    let timer = 59;
    let interval;
    let currentBet = null;

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        startGameLoop();
      } else {
        window.location.href = "login.html";
      }
    });

    function placeBet() {
      const selectedColor = document.getElementById("color").value;
      const betAmount = parseInt(document.getElementById("amount").value);

      if (!selectedColor || isNaN(betAmount) || betAmount < 10) {
        alert("Select a color and minimum 10 coins.");
        return;
      }

      firebase.database().ref("users/" + userId + "/coins").once("value")
        .then(snapshot => {
          const currentCoins = snapshot.val() || 0;

          if (currentCoins < betAmount) {
            alert("Not enough coins.");
            return;
          }

          firebase.database().ref("users/" + userId).update({
            coins: currentCoins - betAmount
          });

          currentBet = {
            color: selectedColor,
            amount: betAmount
          };

          alert(‚úÖ Bet placed on ${selectedColor} with ${betAmount} coins.);
        });
    }

    function startGameLoop() {
      interval = setInterval(() => {
        document.getElementById("timer").innerText = timer;
        if (timer === 0) {
          showResult();
          timer = 59;
        } else {
          timer--;
        }
      }, 1000);
    }

    function showResult() {
      const colors = ["Red", "Green", "Violet"];
      const win = Math.random() < 0.2; // 20% win chance
      const winningColor = win && currentBet ? currentBet.color : colors[Math.floor(Math.random() * colors.length)];

      if (currentBet && currentBet.color === winningColor) {
        const reward = currentBet.amount * 2;

        firebase.database().ref("users/" + userId + "/coins").once("value")
          .then(snapshot => {
            const currentCoins = snapshot.val() || 0;
            firebase.database().ref("users/" + userId).update({
              coins: currentCoins + reward
            });
          });

        showPopup("üéâ You Won!", Winning Color: ${winningColor}<br>+${reward} coins added.);
      } else if (currentBet) {
        showPopup("üò¢ You Lost", Winning Color: ${winningColor}<br>Better luck next time.);
      }

      currentBet = null;
    }

    function showPopup(title, message) {
      document.getElementById("popupTitle").innerHTML = title;
      document.getElementById("popupMessage").innerHTML = message;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function logoutUser() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
