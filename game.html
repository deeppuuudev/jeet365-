<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>â˜… Jeet365 Color Game</title>
  <style>
    body {
      background: #ffe5b4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #000;
    }
    .color-options, .number-grid {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 80px;
      height: 50px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .color-btn:hover {
      transform: scale(1.1);
    }
    .red { background: red; }
    .green { background: green; }
    .violet { background: purple; }.number-btn {
  width: 50px;
  height: 50px;
  background: #eee;
  border: 2px solid #ccc;
  font-weight: bold;
  font-size: 18px;
  line-height: 50px;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.3s ease, background-color 0.3s;
}
.number-btn:hover {
  transform: scale(1.1);
  background-color: #ddd;
}

.bet-section input, .bet-section button {
  margin: 10px;
  padding: 10px;
  font-size: 16px;
}

.popup {
  display: none;
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  padding: 20px;
  border: 2px solid #000;
  z-index: 1000;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  animation: fadeIn 0.5s ease;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.results-table {
  width: 100%;
  max-width: 600px;
  margin: 30px auto;
  border-collapse: collapse;
}
.results-table th, .results-table td {
  border: 1px solid #000;
  padding: 10px;
}

#userInfo {
  margin-bottom: 10px;
  font-size: 16px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <h1>ðŸŽ¯ Jeet365 Color Game</h1>
  <div id="userInfo">User: Loading... | Coins: <span id="coins">0</span></div>
  <h3>Next round in <span id="timer">30</span> sec</h3>  <div class="color-options">
    <div class="color-btn red" onclick="selectColor('red')"></div>
    <div class="color-btn green" onclick="selectColor('green')"></div>
    <div class="color-btn violet" onclick="selectColor('violet')"></div>
  </div>  <div class="number-grid">
    <div class="number-btn" onclick="selectNumber(1)">1</div>
    <div class="number-btn" onclick="selectNumber(2)">2</div>
    <div class="number-btn" onclick="selectNumber(3)">3</div>
    <div class="number-btn" onclick="selectNumber(4)">4</div>
    <div class="number-btn" onclick="selectNumber(5)">5</div>
    <div class="number-btn" onclick="selectNumber(6)">6</div>
    <div class="number-btn" onclick="selectNumber(7)">7</div>
    <div class="number-btn" onclick="selectNumber(8)">8</div>
    <div class="number-btn" onclick="selectNumber(9)">9</div>
    <div class="number-btn" onclick="selectNumber(0)">0</div>
  </div>  <div class="bet-section">
    <input type="number" id="betAmount" placeholder="Enter Bet Amount (Min 10)" min="10" />
    <br />
    <button onclick="placeBet()">Place Bet</button>
  </div>  <div id="popup" class="popup"></div>  <table class="results-table">
    <thead>
      <tr>
        <th>User</th>
        <th>Number</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody id="recentResults"></tbody>
  </table>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBo47HJZAcS8nCEyntKPAJLeJg_zUTo1nw",
      authDomain: "jeet365-e0749.firebaseapp.com",
      databaseURL: "https://jeet365-e0749-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "jeet365-e0749",
      storageBucket: "jeet365-e0749.appspot.com",
      messagingSenderId: "856388622116",
      appId: "1:856388622116:web:f2313da855969554e405b1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let selectedColor = null;
    let selectedNumber = null;
    let userId = null;
    let coins = 0;

    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        db.ref("users/" + userId).once("value").then(snapshot => {
          const data = snapshot.val();
          coins = data?.coins || 0;
          document.getElementById("coins").innerText = coins;
          document.getElementById("userInfo").innerText = User: ${user.email} | Coins: ${coins};
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function selectColor(color) {
      selectedColor = color;
    }
    function selectNumber(num) {
      selectedNumber = num;
    }

    function placeBet() {
      const amount = parseInt(document.getElementById('betAmount').value);
      if (!selectedColor || selectedNumber === null || amount < 10) {
        alert("Please select color, number, and valid amount");
        return;
      }
      if (coins < amount) {
        alert("Not enough coins");
        return;
      }
      coins -= amount;
      db.ref("users/" + userId).update({ coins });
      document.getElementById("coins").innerText = coins;
      runGame(amount);
    }

    function runGame(betAmount) {
      const outcomeColor = Math.random() < 0.8 ? ['red', 'green', 'violet'][Math.floor(Math.random()*3)] : selectedColor;
      const outcomeNumber = getNumberForColor(outcomeColor);
      const popup = document.getElementById("popup");

      let win = false;
      let reward = 0;

      if (selectedColor === outcomeColor && selectedNumber === outcomeNumber) {
        reward = betAmount * 8;
        win = true;
      } else if (selectedColor === outcomeColor) {
        reward = betAmount * 2;
        win = true;
      }

      if (win) {
        coins += reward;
        db.ref("users/" + userId).update({ coins });
        popup.innerText = You Win! +${reward} coins;
      } else {
        popup.innerText = You Lost!;
      }
      document.getElementById("coins").innerText = coins;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);

      addToResultTable(user${Math.floor(Math.random() * 9999)}, outcomeNumber, outcomeColor);
      selectedColor = null;
      selectedNumber = null;
    }

    function getNumberForColor(color) {
      if (color === 'red') return [1, 2, 3, 4][Math.floor(Math.random() * 4)];
      if (color === 'green') return [5, 6, 7, 8, 9][Math.floor(Math.random() * 5)];
      if (color === 'violet') return 0;
    }

    function addToResultTable(uid, number, color) {
      const tbody = document.getElementById("recentResults");
      const row = document.createElement("tr");
      row.innerHTML = <td>${uid}</td><td>${number}</td><td style="color:${color}">${color}</td>;
      tbody.prepend(row);
      if (tbody.rows.length > 20) tbody.deleteRow(20);
    }

    let timer = 30;
    setInterval(() => {
      timer--;
      document.getElementById("timer").innerText = timer;
      if (timer === 0) {
        timer = 30;
      }
    }, 1000);
  </script></body>
</html>
