<!-- game.html - Jeet365 Color and Number Game -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeet365 Color Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 10px;
    }
    .timer {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .color-options, .number-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 15px 0;
    }
    .color-btn, .number-btn {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      border: 2px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .red { background: red; color: #fff; }
    .green { background: green; color: #fff; }
    .violet { background: violet; color: #000; }
    .selected { border-color: #000; box-shadow: 0 0 5px #000; }
    .bet-section {
      margin-top: 20px;
    }
    .bet-section input {
      padding: 10px;
      width: 150px;
      margin-bottom: 10px;
    }
    .bet-section button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #resultPopup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .recent-results-table {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      border-collapse: collapse;
    }
    .recent-results-table th, .recent-results-table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Jeet365 Color & Number Game</h1>
  <div class="timer">Next round in <span id="timer">30</span> sec</div>

  <div class="color-options">
    <div class="color-btn red" onclick="selectColor('red')">Red</div>
    <div class="color-btn green" onclick="selectColor('green')">Green</div>
    <div class="color-btn violet" onclick="selectColor('violet')">Violet</div>
  </div>

  <div class="number-grid" id="numberGrid"></div>

  <div class="bet-section">
    <input type="number" id="betAmount" placeholder="Enter Bet Amount (min 10)" />
    <br />
    <button onclick="placeBet()">Place Bet</button>
  </div>

  <div id="resultPopup"></div>

  <table class="recent-results-table">
    <thead>
      <tr><th>User ID</th><th>Color</th><th>Number</th></tr>
    </thead>
    <tbody id="recentResults"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBo47HJZAcS8nCEyntKPAJLeJg_zUTo1nw",
      authDomain: "jeet365-e0749.firebaseapp.com",
      databaseURL: "https://jeet365-e0749-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "jeet365-e0749",
      storageBucket: "jeet365-e0749.appspot.com",
      messagingSenderId: "856388622116",
      appId: "1:856388622116:web:f2313da855969554e405b1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let selectedColor = null;
    let selectedNumber = null;

    function selectColor(color) {
      selectedColor = color;
      document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
      document.querySelector(.${color}).classList.add('selected');
    }

    function selectNumber(num) {
      selectedNumber = num;
      document.querySelectorAll('.number-btn').forEach(btn => btn.classList.remove('selected'));
      document.getElementById(num-${num}).classList.add('selected');
    }

    function placeBet() {
      const amount = parseInt(document.getElementById('betAmount').value);
      if (!selectedColor || selectedNumber === null || isNaN(amount) || amount < 10) {
        alert('Please select color, number and enter amount (min 10)');
        return;
      }

      const uid = auth.currentUser ? auth.currentUser.uid : 'guest-' + Math.floor(Math.random()*1000);
      const betData = { uid, selectedColor, selectedNumber, amount, time: Date.now() };
      db.ref('bets').push(betData);

      showResultPopup(You placed â‚¹${amount} on ${selectedColor} & ${selectedNumber});
    }

    function showResultPopup(message) {
      const popup = document.getElementById('resultPopup');
      popup.innerText = message;
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 3000);
    }

    function updateTimer() {
      let t = 30;
      setInterval(() => {
        t--;
        if (t < 0) t = 30;
        document.getElementById('timer').innerText = t;
      }, 1000);
    }

    function generateFakeResults() {
      const colors = ['red', 'green', 'violet'];
      const table = document.getElementById('recentResults');
      table.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const tr = document.createElement('tr');
        const uid = 'user_' + Math.floor(Math.random() * 10000);
        const color = colors[Math.floor(Math.random() * 3)];
        const number = Math.floor(Math.random() * 10);
        tr.innerHTML = <td>${uid}</td><td>${color}</td><td>${number}</td>;
        table.appendChild(tr);
      }
    }

    function generateNumberGrid() {
      const container = document.getElementById('numberGrid');
      container.innerHTML = '';
      for (let i = 0; i <= 9; i++) {
        const btn = document.createElement('div');
        btn.className = 'number-btn';
        btn.id = num-${i};
        btn.innerText = i;
        btn.onclick = () => selectNumber(i);
        container.appendChild(btn);
      }
    }

    window.onload = () => {
      generateNumberGrid();
      updateTimer();
      generateFakeResults();
    }
  </script>
</body>
</html>
